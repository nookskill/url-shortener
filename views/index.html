<!DOCTYPE html>
<html lang="en">

<head>
    <title>Url Shortener</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="main-container">
                <div class="inner cover">
                    <span class="glyphicon glyphicon-link"></span>
                    <h1>URL Shortener</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group input-group-lg">
                                <input id="url-field" type="text" class="form-control" placeholder="Paste a link...">
                                <span class="input-group-btn">
                                     <button id="btn-shorten" class="btn btn-shorten" type="button">Make URL</button>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div id="link"></div>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <h4>Custom URL</h4>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group input-group">
                                <input id="url-field-custom" type="text" class="form-control" placeholder="Paste a link...">
                                <span class="input-group-btn">
                                     <button id="btn-custom" class="btn btn-shorten" type="button">Make URL-Custom</button>
                                </span>
                            </div>
                            <div class="form-inline">
                                <label>http://localhost:3000/</label>
                                <input id="url-custom" type="text" class="form-control">
                                <mark>May contain letters, numbers.</mark>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div id="link-custom"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="javascripts/shorten.js"></script>
</body>

</html>
